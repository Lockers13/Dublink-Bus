{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12">
				<form class="loginForm" method="POST">
					{% csrf_token %}
					<fieldset class="form-group">
						<legend class="loginTitle border-bottom mb-4">Sign In</legend>
						{{ form|crispy }}
					</fieldset>
					<div class="buttonCenter form-group">
						<button class="loginButton btn btn-outline-info" type="submit">Log In!</button>
					</div>
				</form>
				<div class="border-top pt-3">
					<small class="text-muted"> Don't have an account? <a href="{% url 'register' %}">Sign Up</a> </small>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock content %}
