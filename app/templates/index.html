{% extends "base.html" %}

{% load static %}
{% block content %}	


<div class="upperContainer">
	<div id="planRouteContainter">
		<!-- <form id="predict_form">
			{% csrf_token %}

			<button type="submit" class="btn btn-primary" id="predict_btn">Predict Route</button>
		</form> -->
		<input type="text" name="" class="stoptextbox" placeholder="Enter start address...." />
		<input type="text" name="" class="stoptextbox" placeholder="Enter end address...." />
	</div>

	<div id="mapContainer">

</div>


<div id="co2Container">

	<form id="route_get_form">

		Destination Address: <input value="Grafton Street" style="display:block;margin:20;" id="addr2" type="text">
		<br>
		<button type="submit" class="btn btn-primary" id="rget_btn">Get Route</button>
	</form>
</div>



<!-- Adding Axios -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!--Below passing current user, used for the adding of favourite stops-->
<script type="text/javascript">var context = {current_user: '{{current_user}}'};</script>
<!--Map related scripts-->
<script type="text/javascript" src="{% static 'js/mapStyle.js' %}"></script>
